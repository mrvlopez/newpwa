<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple Progressive Web App">
  <meta name="theme-color" content="#fdfdfd" >
  <link rel="stylesheet" href="index.css">
  <link rel="manifest" href="manifest.json">
  <title>PWA | Home</title>
</head>

<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about.html">About</a></li>
    </ul>
  </nav>
  <h1>Welcome to PWA</h1>
  <picture>
    <source type="image/webp" srcset="images/logo.webp" alt="logo">
    <source type="image/jpeg" srcset="images/logo.png">
    <img src="images/logo.png" alt="logo" alt="logo">
  </picture>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
    </script>
</body>
</html>
